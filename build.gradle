plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    // https://mvnrepository.com/artifact/org.jetbrains.lets-plot/lets-plot-kotlin-jvm
    implementation group: 'org.jetbrains.lets-plot', name: 'lets-plot-kotlin-jvm', version: '3.1.0'
    // https://mvnrepository.com/artifact/org.jetbrains.lets-plot/lets-plot-image-export
    implementation group: 'org.jetbrains.lets-plot', name: 'lets-plot-image-export', version: '2.2.0'
    // https://mvnrepository.com/artifact/org.jetbrains.lets-plot/lets-plot-batik
    implementation group: 'org.jetbrains.lets-plot', name: 'lets-plot-batik', version: '2.2.0'
}

test {
    useJUnitPlatform()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}